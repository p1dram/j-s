<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <span id="h">00</span> : <span id="m">00</span> : <span id="s">00</span> :
      <span id="ms">00</span>
    </div>
    <div>
      <button onclick="startCh()">start</button>
      <button onclick="stopCh()">stop</button>
      <button onclick="resetCh()">reset</button>
    </div>
    <script>
      let h = 0,
        m = 0,
        s = 0,
        ms = 0;
      function updateCh() {
        document.getElementById("h").innerText = (h < 10) ? `0${h}` : h;
        document.getElementById("m").innerText = (m < 10) ? `0${m}` : m;
        document.getElementById("s").innerText = (s < 10) ? `0${s}` : s;
        document.getElementById("ms").innerText = (ms < 10) ? `0${ms}` : ms;
      }

      updateCh();
      function startCh() {
        if(chInterval==null) chInterval= setInterval(countCh, 1);
      }

      function stopCh() {
        clearInterval(chInterval);
        chInterval = null;
      }
      function resetCh() {
        stopCh();
        h = 0;
        m = 0;
        s = 0;
        ms = 0;
        updateCh();
      }

      function countCh() {
        if (ms > 1000) {
          ms = 0;
          s++;
        }
        if (s > 60) {
          m++;
          s = 0;
        }
        updateCh();
      }
    </script>
  </body>
</html>
